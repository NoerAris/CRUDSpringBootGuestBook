<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Edit Guest Book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <style>
        .alert {
          padding: 20px;
          background-color: #f44336;
          color: white;
        }

        .closebtn {
          margin-left: 15px;
          color: white;
          font-weight: bold;
          float: right;
          font-size: 22px;
          line-height: 20px;
          cursor: pointer;
          transition: 0.3s;
        }

        .closebtn:hover {
          color: black;
        }
    </style>
</head>

<body>
    <div class="alert" id="alert">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
        <strong>Warning !</strong> Please fill full name first !
    </div>
    <div class="container my-5">
        <h3> Edit Guest Book</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/createGuest}" th:object="${guest}" method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Full Name</label><font color="red">&nbsp;*</font>
                                <input type="text" th:field="*{name}" class="form-control" 
                                       id="name" placeholder="Full Name" maxlength="150" autocomplete="off" required="true"/>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="email" class="col-form-label">Email</label> 
                                <input type="email" th:field="*{email}" class="form-control" 
                                            id="email" placeholder="Email" maxlength="150" autocomplete="off"/>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="notes" class="col-form-label">Notes</label> 
                                <textarea rows="4" cols="50" th:field="*{notes}" class="form-control" 
                                            id="notes" placeholder="Notes" maxlength="1000">
                                </textarea>
                            </div>

                            <div class="col-md-6">
                                <a class="btn btn-default" onclick="history.back()"><i class="fa fa-chevron-circle-left"></i> Back</a>
                                <input type="submit" id="submit" class="btn btn-primary" value=" Submit ">
                            </div>

                            <input type="hidden" id="id" th:field="*{id}">
    
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script type="text/javascript"> 
     
        $(document).ready(function () {
            document.getElementById("alert").style.display = "none";
        });


        $( "#submit" ).click(function() {
            var nm = document.getElementById("name").value;
            if(nm == null || nm == ""){
                document.getElementById("alert").style.display = "block";
                event.preventDefault();
            }
        });
        
    </script>
</html>
